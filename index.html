<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="description" content="Web site about pizza" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <title>Next Pizza</title>

  <body>
    <div class="wrapper">
      <header>
        <a class="logo" href="./index.html">

            <img src="./assets/img/logo.png" alt="pizza-logo" />

            <h4>Next Pizza</h4>
